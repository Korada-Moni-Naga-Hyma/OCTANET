<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

          <h1>To-Do List Website</h1>

          </form>
          <ul id="todo-list"></ul>
          <script src="script.js"></script>
        </div>
      </body>
    </html>
